{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Create Agreement</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Agreement Content</label>
                <div class="d-flex gap-2 mb-2">
                    <button type="button" id="startVoice" class="btn btn-secondary">
                        Start Voice Input
                    </button>
                    <button type="button" id="stopVoice" class="btn btn-danger" disabled>
                        Stop Voice Input
                    </button>
                </div>
                <textarea class="form-control" name="content" id="content" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Agreement</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/voice.js') }}"></script>
{% endblock %}
